  <div class="list-restua">
    <div *ngFor="let rest of listRestuarent" class="card-list">
      <div [routerLink]="['/restaurant/'+rest.RestaurantId]">
        <img src={{rest.img}} width="270px" height="160px">
        <h5>{{rest.name}}</h5>
        <p class="card-desc">{{rest.variety}}</p>
        <div class="footer-btns">
          <div class="rating">
            <i class="fa fa-star padding-left5" aria-hidden="true"></i>
            <span class="padding-left5">{{rest.rating}}</span>
          </div>
          <span class="font-size">.</span>
          <div>
            <span class="font-size">{{rest.time}}</span>
          </div>
          <span class="font-size">.</span>
          <div>
            <span class="font-size"><i class="fa fa-inr" aria-hidden="true"></i>{{rest.price}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
