<div style="display: flex; justify-content: flex-end; padding-top: 10px;">
<button type="button" class="btn btn-outline-primary"  style="margin-right: 10%; height: 40px;" (click)="addToCart()">Add TO CART</button>
</div>
<mat-list>
  <div *ngIf="noMenu;else showMenu">
    <span style="color: red;">
      No Menu Added. Please contact Admin.
    </span>
  </div>
  <div #showMenu *ngFor="let item of menuItems" class="menu-card-list">
    <div class="card-list">
      <img src={{item.ImageUrl}} width="270px" height="160px">
      <div style="margin:12px; display: flex; justify-content: space-between; flex-direction: column;">
        <div style="display: flex;
        flex-direction: column;
        justify-content: space-around;">
          <h5>{{item.Name}}</h5>
          <p class="card-desc ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique</p>
          <div class="font-size"><i class="fa fa-inr" aria-hidden="true"></i>{{item.Amount}}</div>
        </div>
      </div>
      <div style="    width: 4%;
      display: flex;
      align-items: center;justify-content: center; font-size: 20px;" (click)="removeItem(item)"><i class="fa fa-minus-circle" aria-hidden="true"></i></div>
      <div style="    width: 4%;
      display: flex;
      align-items: center;justify-content: center; font-size: 20px;">{{item.addtocart}}</div>
      <div style="    width: 4%;
      display: flex;
      align-items: center;justify-content: center; font-size: 20px;" (click)="addItem(item)"><i class="fa fa-plus-circle" aria-hidden="true"></i></div>
    </div>
  </div>
</mat-list>
